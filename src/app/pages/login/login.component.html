<p>login works!</p>
{{text}}

<h4>Welcome {{user.email}}!</h4>
<div class="form-group">
    <label>Email</label>
    <input class="form-control" [(ngModel)]="user.email" (keydown.enter)="doLogin()"/>
</div>
<div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" [(ngModel)]="user.password" (keydown.enter)="doLogin()"/>
</div>

<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
<div class="alert alert-danger" [style.display]="error?'block':'none'">{{ error }}</div>


<!--[class] = "isDisabled ? 'btn btn-primary' : 'btn btn-success'"-->
<button
 class = "btn"
 [ngClass] = "isDisabled ? 'btn-primary' : 'btn-success'"
 [disabled] = "isDisabled"
 (click)="doLogin()"
 >Login</button>
