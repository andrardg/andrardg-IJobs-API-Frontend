<h1>Companies</h1>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- User name Definition -->
  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Name}} </mat-cell>
  </ng-container>

  <!-- Age Definition -->
  <ng-container matColumnDef="Email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Email}} </mat-cell>
  </ng-container>

  <!-- Title Definition -->
  <ng-container matColumnDef="Password">
    <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Password}} </mat-cell>
  </ng-container>

    <!-- User name Definition -->
    <ng-container matColumnDef="Address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Address}} </mat-cell>
    </ng-container>
  
    <!-- Age Definition -->
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Description}} </mat-cell>
    </ng-container>
  
    <!-- Title Definition -->
    <ng-container matColumnDef="verifiedAccount">
      <mat-header-cell *matHeaderCellDef> verifiedAccount </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.verifiedAccount}} </mat-cell>
    </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
  
</table>
