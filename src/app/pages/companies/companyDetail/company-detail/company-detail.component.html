<h1 style="text-align:center; margin-top: 5%;">Company Details</h1>

<hr>

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Company Name</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div *ngIf="Company.name; else empty">
            <p>
            {{Company.name}}
            </p>
        </div>
    </mat-card-content>
</mat-card>



<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Company Email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div >
            <p>
            {{Company.email}}
            </p>
        </div>
    </mat-card-content>
</mat-card>



<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Company Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <p>
            {{Company.passwordHash}}
            </p>
        </div>
    </mat-card-content>
</mat-card>



<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Company Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="Company.address; else empty">
            <p>
            {{Company.address}}
            </p>
        </div>
    </mat-card-content>
</mat-card>



<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Company Description</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="Company.description; else empty">
            <p>
            {{Company.description}}
            </p>
        </div>
    </mat-card-content>
</mat-card>



<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Account verified as a Company</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="Company.verifiedAccount; else notVerified">
            <p>
            True
            </p>
        </div>
    </mat-card-content>



    <ng-template #empty>
        <p>
          Empty Field
        </p>
      </ng-template>

    <ng-template #notVerified>
        <p>
          False
        </p>
      </ng-template>

</mat-card>


<mat-card class="example-card">
    <mat-card-actions>
        <button mat-button style=
                "background-color:blue; 
                color:white"
                (click)="editCompany(Company.id)">
            Edit 
        </button>

        <button mat-button style=
                "background-color:red; 
                color:white"
                (click)="removeCompany(Company.id)"> 
            Delete 
        </button>

        <button mat-button style=
                "background-color:green; 
                color:white"
                (click)="back()">
            Back
        </button>
    </mat-card-actions>
</mat-card>
