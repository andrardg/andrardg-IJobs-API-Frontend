<main class="main">
    <div class="page-left">
        <div class="company">

            <div class="row">
                <div class="column">
                  <div *ngIf="Company.photo != null">
                      <img (click)="getCompanyDetails(Company.id)" src="{{Company.photo}}" width="150" height="150" style="object-fit: cover;" />
                  </div>
                  <div *ngIf="Company.photo == null">
                      <img (click)="getCompanyDetails(Company.id)" src="../../../assets/images/companyProfilePhoto.png" width="150" height="150" style="object-fit: cover;" />
                  </div>
                </div>
        
        
                <div class="column"style="flex-basis: 50%;">
                  <div class="title">
                    <a>{{Company.name}}</a>
                  </div>
                  <a><i class="fa fa-envelope" style="min-width:30px"></i>{{Company.email}}</a>
                  <a><i class="fa fa-map-marker" style="min-width:30px"></i>{{Company.address}}</a>
                </div>
              </div>
        </div>
        <button *ngIf="editDeleteRights" mat-stroked-button style="margin-left:20%;" (click)="editCompany(Company.id)">Manage Account</button>
        <br> <br>
        <div *ngIf="showPrevious">
            <button mat-stroked-button  style="margin-left:20%;" (click)="back()">Back</button>
        </div>
        
    </div>
    <div class="page-right">
        <div class="details">
            <div class="tabs">
                <button *ngIf="aboutSection" (click)="aboutTrue()" mat-raised-button>About Us</button>
                <button *ngIf="!aboutSection" (click)="aboutTrue()" mat-button>About Us</button>
                <button *ngIf="!aboutSection" (click)="aboutFalse()" mat-raised-button>Our Jobs</button>
                <button *ngIf="aboutSection" (click)="aboutFalse()" mat-button>Our Jobs</button>
            </div>
            <div *ngIf="aboutSection">
                <mat-card class="description">
                    <mat-card-content style="white-space: pre-wrap;">
                        {{Company.description}}
                    </mat-card-content>
                </mat-card>
            </div>
            <div *ngIf="!aboutSection">
                <div *ngIf="!this.Company.jobs || !this.Company.jobs.length">
                    <h2 style="text-align:left;">No jobs to show yet.</h2>
                </div>
                <div *ngFor="let row of Company.jobs">
                    <div class="job" (click)="getJobDetails(row.id)">
                        <div class="row">
                            <div class="column" style="padding-top:0.5rem">
                                <div *ngIf="Company.photo != null">
                                    <img src="{{Company.photo}}" width="130" height="130" style="object-fit: cover;" />
                                </div>
                                <div *ngIf="Company.photo == null">
                                    <img src="../../../assets/images/companyProfilePhoto.png" width="130" height="130" style="object-fit: cover;" />
                                </div>
                            </div>
                            <div class="column"style="flex-basis: 70%; margin-botttom:15px">
                                <div class="title2">
                                  <a>{{row.jobTitle}}</a>
                                </div>
                                <a><i class="fa fa-clock-o" style="min-width:30px"></i>{{row.jobType}}</a>
                                <a><i class="fa fa-map-marker" style="min-width:30px"></i>{{row.address}}</a>
                                <a *ngIf="row.open == true"><i class="fa fa-bullhorn" style="min-width:30px"></i>Recruiting</a>
                                <a *ngIf="row.open == false"><i class="fa fa-check-square-o" style="min-width:30px"></i>Position filled</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
