<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href='https://kit.fontawesome.com/a076d05399.js'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<main class="main">
  
<h1 style="text-align:center; margin-top: 5%;">Our community</h1>
  <div *ngIf="UserList.length > 0">
    <div *ngFor="let row of UserList">
        <div class="object" *ngIf="row.role == '1'">
            <div class="row">
                <div class="column" style="flex-basis: 20%; cursor: pointer">
                    <div *ngIf="row.photo != null">
                        <img (click)="getUserDetails(row.id)" src="{{row.photo}}" width="100" height="100" style="object-fit: cover;" />
                    </div>
                    <div *ngIf="row.photo == null">
                        <img (click)="getUserDetails(row.id)" src="../../../assets/images/profilePhoto.png" width="100" height="100" style="object-fit: cover;" />
                    </div>
                </div>
                <div class="column" style="flex-basis: 70%;">
                    <div class="title">
                        <a (click)="getUserDetails(row.id)">{{row.firstName}} {{row.lastName}}</a>
                    </div>
                    <div *ngIf="row.occupation !=null">
                        <a style="width:100%;"><i class="fa fa-briefcase" style="min-width:30px"></i>{{row.occupation}}</a>
                    </div>
                    <div *ngIf="row.occupation ==null">
                        <a style="width:100%;"><i class="fa fa-briefcase" style="min-width:30px"></i> - -</a>
                    </div>
                    <div *ngIf="row.residence !=null">
                        <a><i class="fa fa-map-marker" style="min-width:30px"></i>{{row.residence}} </a>
                    </div>
                    <div *ngIf="row.residence ==null">
                        <a><i class="fa fa-map-marker" style="min-width:30px"></i> - -</a>
                    </div>
                    <div *ngIf="row.studies !=null">
                      <a><i class="fas fa-graduation-cap" style="min-width:30px"></i>{{row.studies}} </a>
                    </div>
                    <div *ngIf="row.studies ==null">
                        <a><i class="fas fa-graduation-cap" style="min-width:30px"></i> - -</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="UserList.length == 0">
    <h2 class="no"> No people to show.</h2>
</div>
</main>
