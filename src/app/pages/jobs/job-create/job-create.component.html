<mat-toolbar style="background-color: chocolate;">
    <button *ngIf="admin" mat-flat-button color="primary" routerLink="/admin-dashboard">
        <h1>IJobs</h1>
    </button>
    <button *ngIf="!admin" mat-flat-button color="primary" routerLink="/dashboard">
        <h1>IJobs</h1>
    </button>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button routerLink="/companies"> Companies </a>
      <a mat-button routerLink="/jobs"> Jobs </a>
      <a *ngIf="admin "mat-button routerLink="/users"> Users </a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="10px">
        
        <span style="width: 50px;"></span>
        <button mat-raised-button color="basic" fxLayoutAlign="stretch">Profile</button>
        <button mat-raised-button color="warn" (click)="logout()" fxLayoutAlign="stretch">Logout</button>
    </div>
  </mat-toolbar>
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  
</div>


<h1 style="text-align:center; margin-top: 5%;">Job Create</h1>

<hr>




<form [formGroup]="form" (ngSubmit)="createJob()" style="width: 70%; margin-left: 30%; margin-top: 5%;">
    <div class = "panel panel-primary">

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="jobTitle">Job Title</label>
                <input matInput placeholder="jobTitle" formControlName="jobTitle">
            </div>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="description">Description</label>
                <input matInput placeholder="description" formControlName="description">
            </div>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="salary">Salary</label>
                <input matInput placeholder="salary" formControlName="salary">
            </div>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="jobType">Job Type</label>
                <input matInput placeholder="jobType" formControlName="jobType">
            </div>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="experience">Experience</label>
                <input matInput placeholder="experience" formControlName="experience">
            </div>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="open">Vacant Position</label>
                <div class="col-sm-8">
                      <input type="checkbox" name="checkbox" formControlName="open">
                        <label for="open"> Open</label><br>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="companyId">Company</label>

                    <select id="companyId" name="companyId" formControlName= "companyId" class="form-control">
                        <option *ngFor = "let item of CompanyList" [value]="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>


        <button mat-button style=
        "background-color:red; 
        color:white"
        (click)="cancel()">
        Cancel 
        </button>

        <button mat-button style=
        "background-color:green; 
        color:white"
        type="submit">
        Save
        </button>

</form>
